---
- name: Upgrade packages
  become: true
  apt:
    upgrade: "yes"
    
- name: Install dependencies
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Remove old dependencies
  become: yes
  apt:
    autoremove: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Copy backend files to home
  copy:
    src: /root/project/backend
    dest: /home/ubuntu/

- name: Copy backend files to root
  become: true
  copy:
    src: /root/project/backend
    dest: /root
    force: no

- name: Install Node
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm install --only=dev

- name: Build package
  shell: |
    cd /home/ubuntu/backend
    npm run build
    cat .env
    npm run prestart:prod

- name: Start pm2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name "backend" -- run start